const arr = (left ,right)=>{
    const out = [];
    let lefti = 0;
    let righti = 0;

    while(lefti<left.length && righti<right.length){
      const leftele = left[lefti];
      const rightele = right[righti];

      if(leftele< rightele){
          out.push(leftele)
          lefti++;
      }
      else{
          out.push(rightele);
          righti++;
      }
    }
    return [...out,...left.slice(lefti),...right.slice(righti)]

};

const mergesort = array =>{
    if(array.length<=1){
    return array;
    }

    const middle = Math.floor(array.length/2);
    const left = array.slice(0 ,middle);
    const right = array.slice(middle);

    return arr(
        mergesort(left),
        mergesort(right)
        
    );
};
